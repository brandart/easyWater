<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)" [disableClose]="true">
        <mat-toolbar color="primary">
            Men√º
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/actionlist">Aktionsliste</a>
            <a mat-list-item routerLink="/synchronisation">Synchronisieren</a>
            <a mat-list-item routerLink="/machines">Maschinen</a>
            <a mat-list-item routerLink="/settings">Einstellungen</a>
            <a mat-list-item (click)="this.loginComponent.logout()">Logout</a>
        </mat-nav-list>
        <p style="position: absolute; left: 0; padding-left: 10px; bottom: 0">V. {{version}}</p>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" style="overflow: hidden; z-index: 100;">
            <p style="position: absolute; right: 10px; top: 15px">{{username}}</p>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
