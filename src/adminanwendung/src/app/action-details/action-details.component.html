<h1 style="text-align: center">Details</h1>
<div>
    <label><b>Kunde:</b></label> {{this.data.customer}}
</div>
<div>
    <label><b>Typ:</b></label> {{this.data.name}}
</div>
<div>
    <label><b>Arbeiter:</b></label> {{this.data.worker}}
</div>
<div>
    <label><b>Datum:</b></label> {{this.data.date | date:'dd.MM.yyyy'}}
</div>
<div>
    <label><b>Maschine:</b></label> {{this.data.machine}}
</div>
<div>
    <label><b>Raum:</b></label> {{this.data.location}}
</div>
